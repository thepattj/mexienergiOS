  function initMap() { //FUNCION QUE CARGA EL MAPA CON LA GEOLOCALIZACION ACTUAL
    var marcadores = [
        ['ARCANGEL <br> Av. Campanario #42 <br> Fracc. Hacienda Campanario', 20.6090593,-100.3766555],
        ['TLACOTE <br> Carretera a Tlacote 602 <br> Col. Ex Hacienda San Juanico', 20.5891939,-100.4243764],
        ['LA CURVA <br> Av. Juarez 89 Ote. <br> Col. Centro', 20.3857527,-99.9926849],
        ['AEROPUERTO <br> Carr. Estatal 100 QRO <br> Higerillas KM 7+450', 20.6091354,-100.162595],
        ['NORTHM <br> AUTOPISTA MÉXICO - QRO KM 175+60 <br> Pedro Escobedo, El Sauz Bajo', 20.461568,-100.0979912],
        ['EPIGMENIO <br> Av. Epigmenio Gonzalez 1220 <br> Fracc. Industrial Montaña', 20.6055384,-100.4089717]
    ];  
    
    var myLatlng = new google.maps.LatLng(20.5588118,-100.2264654);
    var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

/*        var marker = new google.maps.Marker({
          position: myLatlng,
          draggable: true,
          animation: google.maps.Animation.DROP,
          map: map
        });*/
      
    google.maps.event.trigger(map, 'resize');
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    for (i = 0; i < marcadores.length; i++) {  
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(marcadores[i][1], marcadores[i][2]),
            icon: 'img/iconm.png',
            map: map
        });
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infowindow.setContent(marcadores[i][0]);
                infowindow.open(map, marker);
            }
        })(marker, i));
    }
  }
</script>
